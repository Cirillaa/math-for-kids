<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math for kids</title>
</head>
<body>
    <header>
        <button class="main-button" id="main-button">Main</button>
    </header>
    <main>
        <div class="wrapper">
            <section class="main-section">
                <button id="add">Addition</button>
                <button id="multi">Multiplication</button>
            </section>
            <section class="sample-section hide">
                <div class="counter">
                    <div id="correct">0</div>
                    <div id="incorrect">0</div>
                </div>
                <div class="sample">
                    <div class="numbers-section">
                        <p id="first-number"></p>
                        <p id="sign"></p>
                        <p id="second-number"></p>
                        <p>=</p>
                    </div>
                    <div class="solution-section">
                        <p id="sol-one" class="sol"></p>
                        <p id="sol-two" class="sol"></p>
                        <p id="sol-three" class="sol"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
