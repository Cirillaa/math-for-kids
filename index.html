<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math for kids</title>
</head>
<body>
    <header>
        <button class="main-button" id="main-button">Main</button>
        <button class="main-button" id="login-button">Log In</button>
        <button class="main-button hide" id="logout-button">Log Out</button>
        <button class="main-button" id="registration-button">Create new account</button>
        <section class="backdrop hide" id="login-form-modal">
            <div class="modal">
                <h3>Please, enter your nickname or email and password</h3>
                <form action="#" id="login-form">
                    <div>
                        <label for="nick">Nickname</label>
                        <input type="text" id="nick" class="inputs">
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" class="inputs">
                    </div>
                    <button type="button" class="close-button">Close</button>
                    <button type="submit">Log In</button>
                </form>
            </div>
        </section>
        <section class="backdrop hide" id="registration-form-modal">
            <div class="modal">
                <h3>Please, enter your name, nickname or email and password</h3>
                <form action="#" id="registration-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" class="inputs">
                    </div>
                    <div>
                        <label for="nickname">Nickname/ email</label>
                        <input type="text" id="nickname" class="inputs">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="inputs">
                    </div>
                    <button type="button" class="close-button-reg">Close</button>
                    <button type="submit" id="submitButton">Create new account</button>
                </form>
            </div>
        </section>
    </header>
    <main>
        <div class="wrapper">
            <section class="main-section">
                <button id="add">Addition</button>
                <button id="multi">Multiplication</button>
            </section>
            <section class="sample-section hide">
                <div class="counter">
                    <div id="correct">0</div>
                    <div id="incorrect">0</div>
                </div>
                <div class="sample">
                    <div class="numbers-section">
                        <p id="first-number"></p>
                        <p id="sign"></p>
                        <p id="second-number"></p>
                        <p>=</p>
                    </div>
                    <div class="solution-section">
                        <p id="sol-one" class="sol"></p>
                        <p id="sol-two" class="sol"></p>
                        <p id="sol-three" class="sol"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="registration.js"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
